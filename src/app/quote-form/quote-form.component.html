<div container= "container-fluid text-center">
  <!-- <div class="row"> -->
    <div class="panel panel-info">
    <form (ngSubmit)='addNewQuote(title.value,author.value,entry.value)' #quoteForm='ngForm'>
      <div class="form-group">

        <label for="name">Title</label>
        <input #title type="text" class="form-control form-control-lg" id="title" [(ngModel)]="newQuote.title" name="title" required>

      </div>

      <div class="form-group">

        <label for="name">Author</label>
        <input #author type="text" class="form-control form-control-lg" id="author" [(ngModel)]="newQuote.author" name="author" required>

      </div>

      <div class="form-group">

        <label for="name">Quote</label>
        <textarea class="form-control" id="entry" rows="7" [(ngModel)]="newQuote.entry" name="entry" #entry="ngModel" required></textarea>

      </div>

      <button type="submit" class="btn btn-primary btn-lg">Add Quote</button>
    </form>
  </div>
<!-- </div> -->
</div>
