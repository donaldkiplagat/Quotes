<div class="container main">

<h1 class="text-center">Quotes</h1>
<hr>
<div class="row">

  <div class="col-md-3">
  <div class=" text-center col-md-12">
      <br><br><br><br><br><br><br><br><br>

    <app-quote-form  [addNewQuote]='addNewQuoteFunc' ></app-quote-form>
  </div>
</div>

<div class="row">
<div class="col-md-8">
    <div *ngFor="let quote of quotes;let i = index">
      <div class="row">
        <div class="col" >
        <div class="panel panel-info" >
          <div class="panel-body">
          <div id="{{i}}">
            <h3><span appHighest>{{quote.title}}</span></h3>
            <app-quote-details [quote]='quote' (isRating)='increaseRating($event,i)' (isDelete)='deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>
</div>
